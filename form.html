<!DOCTYPE html>
<html>
<title>
    Forms
</title>

<body>
    <h1> <ins> Registration Forms</ins></h1>
    <form action="">
        <div>
            <label for="Name">First Name: </label>
            <input type="text" name="Name" placeholder="Enter your first name"><br>

            <label for="Name">Last Name:</label>
            <input type="text" name="" Name placeholder="Enter you last name"><br>

            <label for="Email"> Email: </label>
            <input type="email" id="email" name="email" required><br>

            <label for="password"> Password: </label>
            <input type="password" id="password" name="password" required><br>

            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="text" name="gender" value="male" required>

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" required><br>

            <label for="dob">Birth Date:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="Qulification">Qulification: </label>

            <input for="radio" id="MSc" name="MSc" value="qulification">

            <label for="MBA">MBA</label>
            <input for="radio" id="MBA" name="MBA" value="qualification">

            <label for="contact">Contact:</label>
            <input type="contact" id="contact" name="contact"><br>

            <select id="Select Department">
                <option value="DS">DS</option>
                <option value="Law">Law</option>
                <option value="Management">Management</option>
            </select><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea><br><br>

            <input type="submit" value="Submit">

        </div>
    </form>
</body>

</html>
